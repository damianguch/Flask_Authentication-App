<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employees App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/style.css')}}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--Navigation Bar-->
    <div
      class="bg-nav d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow">
      <h4 class="my-0 mr-md-auto font-weight-normal text-light">
        Resource App
      </h4>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 h5 text-light" href="/">Home</a>
        <a class="p-2 h5 text-light" href="#">Careers</a>
        <a class="p-2 h5 text-light" href="#">Support</a>
        <a class="p-2 h5 text-light" href="#">Analytics</a>
      </nav>
      {% if user %}
      <a class="btn btn-outline-light" href="/logout">Logout</a>
      {% else %}
      <a class="btn btn-outline-light" href="/register">Sign up</a>
      {% endif %}
    </div>
    <!--Content-->
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
